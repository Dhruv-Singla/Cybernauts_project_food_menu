<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Menu</title>
    <link rel="stylesheet" href="style.css">
<style>
    img{
    width: 220px;
}

.menu-item{
        border-style: outset;
    }
 

</style>
</head>

<body>
    <header>
        <h1>McDonald's Menu</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#specials">Specials</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <div class="menu-item">
            <img src="burger.jpg" alt="McBurger">
            <div class="item-info">
                <h2>McBurger</h2>
                <p>Delicious burger with all the fixings.</p>
                <p class="price">$5.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="fries.jpg" alt="McFries">
            <div class="item-info">
                <h2>McFries</h2>
                <p>Golden and crispy fries.</p>
                <p class="price">$2.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="mcnuggets.jpg" alt="McNuggets">
            <div class="item-info">
                <h2>McNuggets</h2>
                <p>Classic chicken McNuggets.</p>
                <p class="price">$4.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="mcsalad.jpg" alt="McSalad">
            <div class="item-info">
                <h2>McSalad</h2>
                <p>Fresh and crisp salad.</p>
                <p class="price">$3.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 McDonald's. All rights reserved.</p>
    </footer>
</body>

</html>
